<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="box">
          <div class="input-box">
            <div class="todo-icon">
              <i class="fa fa-file-text" aria-hidden="true"></i>
            </div>
            <input
              id="text-area"
              type="text"
              placeholder="Type your todo list"
            />

            <div class="add-btn">
              <i class="fa fa-plus-circle" aria-hidden="true"></i>
            </div>
          </div>
          <div class="task-info">
            <div class="task-done">
              <i class="fa-solid fa-check-double"></i>
              <p id="cplt-all">Complete all tasks</p>
            </div>
            <div class="task-clear">
              <p id="clr-all">Clear Completed</p>
            </div>
          </div>
          <hr />
          <div id="tasks">
            <ul id="all" class="tabcontent"></ul>
            <ul id="uncomplete" class="tabcontent"></ul>
            <ul id="complete" class="tabcontent"></ul>
          </div>
          <hr />
          <div class="todo-footer">
            <div id="footer-left">
              <span id="count">0</span>
              <span>Tasks</span>
            </div>
            <div id="footer-right">
              <span class="links" onclick="toggleStatus(event, 'all')"
                >All</span
              >
              <span
                class="links"
                id="default"
                onclick="toggleStatus(event, 'uncomplete')"
                >Uncomplete<span id="un-comp-counter">(0)</span></span
              >
              <span class="links" onclick="toggleStatus(event, 'complete')"
                >Complete<span id="comp-counter">(0)</span></span
              >
            </div>
          </div>
        </div>
      </div>
      <div id="snackbar"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
